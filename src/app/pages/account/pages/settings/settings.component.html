<h1 class="h2 mb-4">Configuración</h1>

<!-- =========================
     INFORMACIÓN BÁSICA (auth/me)
========================= -->
<section class="card border-0 py-1 p-md-2 p-xl-3 p-xxl-4 mb-4">
  <div class="card-body">
    <div class="d-flex align-items-center mt-sm-n1 pb-4 mb-0 mb-lg-1 mb-xl-3">
      <i class="ai-user text-primary lead pe-1 me-2"></i>
      <h2 class="h4 mb-0">Información básica</h2>
    </div>

    <!-- Avatar -->
    <div class="d-flex align-items-center">
      <div class="dropdown" ngbDropdown>
        <a
          ngbDropdownToggle
          class="d-flex flex-column justify-content-end position-relative overflow-hidden rounded-circle bg-size-cover bg-position-center flex-shrink-0"
          href="javascript:void(0);"
          aria-expanded="false"
          aria-label="Subir foto"
          [style.width.px]="80"
          [style.height.px]="80"
          [style.backgroundImage]="'url(' + imageURL + ')'"
        >
          <span
            class="d-block text-light text-center lh-1 pb-1"
            style="background-color: rgba(0, 0, 0, 0.5)"
          >
            <i class="ai-camera"></i>
          </span>
        </a>

        <div class="dropdown-menu my-1" ngbDropdownMenu>
          <a
            class="dropdown-item fw-normal"
            (click)="file.click()"
            href="javascript:void(0)"
          >
            <input
              class="form-control d-none"
              type="file"
              (change)="fileChange($event)"
              #file
            />
            <i class="ai-camera fs-base opacity-70 me-2"></i>
            Subir nueva foto
          </a>

          <a class="dropdown-item text-danger fw-normal" href="javascript:void(0);">
            <i class="ai-trash fs-base me-2"></i>
            Eliminar foto
          </a>
        </div>
      </div>

      <div class="ps-3">
        <h3 class="h6 mb-1">Foto de perfil</h3>
        <p class="fs-sm text-body-secondary mb-0">
          PNG o JPG no mayor a 1000px de ancho o alto.
        </p>
      </div>
    </div>

    <!-- Campos de perfil -->
    <div class="row g-3 g-sm-4 mt-0 mt-lg-2" [class.opacity-50]="loadingProfile">
      <div class="col-sm-6">
        <label class="form-label" for="fn">Nombre</label>
        <input
          class="form-control"
          type="text"
          id="fn"
          [(ngModel)]="profile.name"
          name="firstName"
          [disabled]="loadingProfile"
        />
      </div>

      <div class="col-sm-6">
        <label class="form-label" for="ln">Apellido</label>
        <input
          class="form-control"
          type="text"
          id="ln"
          [(ngModel)]="profile.lastName"
          name="lastName"
          [disabled]="loadingProfile"
        />
      </div>

      <div class="col-sm-6">
        <label class="form-label" for="email">Correo electrónico</label>
        <input
          class="form-control"
          type="email"
          id="email"
          [(ngModel)]="profile.email"
          name="email"
          [disabled]="loadingProfile"
        />
      </div>

      <div class="col-sm-6">
        <label class="form-label" for="phone">
          Teléfono
          <span class="text-body-secondary">(opcional)</span>
        </label>
        <input
          class="form-control"
          type="text"
          id="phone"
          mask="000 000 00"
          placeholder="+___ ___ __"
          [(ngModel)]="profile.phone"
          name="phone"
          [disabled]="loadingProfile"
        />
      </div>

      <div class="col-sm-6">
        <label class="form-label" for="country">País</label>
        <select
          class="form-select"
          id="country"
          [(ngModel)]="profile.country"
          name="country"
          [disabled]="loadingProfile"
        >
          <option value="" disabled>Seleccione un país</option>
          <option value="Venezuela">Venezuela</option>
          <option value="USA">Estados Unidos</option>
          <option value="Spain">España</option>
          <option value="Canada">Canadá</option>
        </select>
      </div>

      <div class="col-sm-6">
        <label class="form-label" for="state">Estado / Región</label>
        <input
          class="form-control"
          type="text"
          id="state"
          [(ngModel)]="profile.state"
          name="state"
          [disabled]="loadingProfile"
        />
      </div>

      <div class="col-12">
        <label class="form-label" for="address">Dirección</label>
        <input
          class="form-control"
          type="text"
          id="address"
          [(ngModel)]="profile.address"
          name="address"
          [disabled]="loadingProfile"
        />
      </div>

      <div class="col-12 d-flex justify-content-end pt-3">
        <button
          class="btn btn-secondary"
          type="button"
          [disabled]="loadingProfile"
          (click)="loadProfile()"
        >
          Recargar
        </button>

        <button
          class="btn btn-primary ms-3"
          type="button"
          [disabled]="loadingProfile"
          (click)="saveProfile()"
        >
          Guardar cambios
        </button>
      </div>
    </div>
  </div>
</section>

<!-- =========================
     CAMBIO DE CONTRASEÑA
========================= -->
<section class="card border-0 py-1 p-md-2 p-xl-3 p-xxl-4">
  <div class="card-body">
    <div class="d-flex align-items-center mt-sm-n1 pb-4 mb-0 mb-lg-1 mb-xl-3">
      <i class="ai-lock-closed text-primary lead pe-1 me-2"></i>
      <h2 class="h4 mb-0">Contraseña</h2>
    </div>

    <div class="row g-3 g-sm-4">
      <!-- Actual -->
      <div class="col-12 col-md-4">
        <label class="form-label" for="current-pass">Contraseña actual</label>
        <div class="password-toggle">
          <input
            class="form-control"
            [type]="passwordType"
            id="current-pass"
            [(ngModel)]="currentPassword"
            name="currentPassword"
            autocomplete="current-password"
          />
          <label
            class="password-toggle-btn"
            aria-label="Mostrar / ocultar contraseña"
          >
            <input
              class="password-toggle-check"
              type="checkbox"
              (change)="changePasswordType($event)"
            />
            <span class="password-toggle-indicator"></span>
          </label>
        </div>
      </div>

      <!-- Nueva -->
      <div class="col-12 col-md-4">
        <label class="form-label" for="new-pass">Nueva contraseña</label>
        <div class="password-toggle">
          <input
            class="form-control"
            [type]="password1Type"
            id="new-pass"
            [(ngModel)]="newPassword"
            name="newPassword"
            autocomplete="new-password"
          />
          <label
            class="password-toggle-btn"
            aria-label="Mostrar / ocultar contraseña"
          >
            <input
              class="password-toggle-check"
              type="checkbox"
              (change)="changeNewPasswordType($event)"
            />
            <span class="password-toggle-indicator"></span>
          </label>
        </div>
        <div class="form-text">
          Debe tener al menos 8 caracteres.
        </div>
      </div>

      <!-- Confirmación -->
      <div class="col-12 col-md-4">
        <label class="form-label" for="confirm-pass">Confirmar contraseña</label>
        <div class="password-toggle">
          <input
            class="form-control"
            [type]="password2Type"
            id="confirm-pass"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            autocomplete="new-password"
          />
          <label
            class="password-toggle-btn"
            aria-label="Mostrar / ocultar contraseña"
          >
            <input
              class="password-toggle-check"
              type="checkbox"
              (change)="confirmPasswordType($event)"
            />
            <span class="password-toggle-indicator"></span>
          </label>
        </div>
      </div>

      <div class="col-12 d-flex justify-content-end pt-3">
        <button
          class="btn btn-primary"
          type="button"
          [disabled]="savingPassword"
          (click)="savePassword()"
        >
          <span
            class="spinner-border spinner-border-sm me-2"
            *ngIf="savingPassword"
          ></span>
          Guardar nueva contraseña
        </button>
      </div>
    </div>
  </div>
</section>
