<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <h1 class="mb-3 fw-bold">TSJ Assistant</h1>
      <p class="text-muted mb-4">
        Inicie sesión con su usuario del sistema para acceder al asistente jurídico.
      </p>

      <form (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="loading || f.invalid">
          {{ loading ? 'Iniciando sesión…' : 'Iniciar sesión' }}
        </button>
      </form>

      <div class="mt-3" *ngIf="error" style="color: #b00020">
        {{ error }}
      </div>

      <div class="mt-3 text-success" *ngIf="success">
        {{ success }}
      </div>

      <div class="mt-2 small text-muted" *ngIf="loggedUser">
        Token guardado. Usuario: {{ loggedUser.email }} ({{ loggedUser.role }})
      </div>
    </div>
  </div>
</div>
